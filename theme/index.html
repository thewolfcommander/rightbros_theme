<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RIGHTBROS.co</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Upper navigation bar for unauthenticated users of Rightbros platform -->
    <nav class="upNav">
        <div class="logo">
            <img src="rightbros/Rightbros Main Logo.png" alt="Rightbros.co services" class="brandLogo">
        </div>
        <div class="menu">
            <div class="title" onclick="f()">Menu<span class="fa fa-bars"></span>
                <div class="arrow"></div>
            </div>
            <div class="dropdown">
                <p>Inbox <span class="fa fa-inbox"></span></p>
                <p>Settings <span class="fa fa-gear"></span></p>
                <p>Sign Out <span class="fa fa-sign-out"></span></p>
            </div>
        </div>
    </nav>

    <!-- Upper navbar ends -->

    <!-- Header starts here -->

    <div id="namer">
        <div id="namer-input">
            <form action="" method="get">
                <input type="text" name="namername" placeholder="Type and press enter">
            </form>
        </div>
        <div class="namer-controls">
            <div><span>serious</span></div>
            <div><span>modern</span></div>
            <div><span>cheeky</span></div>
        </div>
    </div>

    <!-- Header with search bar ends -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="script.js"></script>

</body>

</html>
